    <main>
        <h1>Maximal Adjacent Difference</h1> 
        <br>
        <p>
            Find the maximal difference of adjacent numbers in your array.
            <br><br>
            <strong>Example: </strong> The array [2, 9, 1, 0, -12] will result in 12, as the largest difference between any of the adjacent numbers is 12 (0 and -12).
        </p>
        <br>
        <h3>Array of integers: [<span id="integer-array"></span>]</h3>
        <br>
        <form>
            <label for="integer">Add value to array: </label>

            <button id="add" class="input-width-btn" type="submit">Add to Array</button>
        </form>
        <br>
        <button id="backspace" class="input-width-btn" type="submit">Delete Last Item</button>
        <button id="clear" class="input-width-btn" type="submit">Clear Array</button>
        <br><br>
        <button id="submit" class="input-width-btn" type="submit">Find Maximal Difference</button>
        <br><br>
