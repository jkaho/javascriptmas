    <main>
        <h1>Candies</h1>
        <br>
        <p>
            Find out how many candies each child receives if a certain number of candies is divided <em>equally</em> amongst them.
            <br><br>
            Individual candies cannot be divided, so there may be leftovers.
        </p>
        <br>
        <form>
            <label for="children-input">Number of Children:</label>
            <br>
            <input id="children-input" type="number" placeholder="e.g. 5">
            <br><br>
            <label for="candy-input">Number of Candies:</label>
            <br>
            <input id="candy-input" type="number" placeholder="e.g. 23">
            <br><br>
            <button id="submit" class="input-width-btn" type="submit">Submit</button>
        </form>
        <br><br>
        <h3>Each child receives: <span id="portion">e.g. 4 candies</span></h3>
        <br>
        <h3>Total candies eaten: <span id="candies">e.g. 20</span></h3>
        <br>
        <h3>Leftover candies: <span id="leftover">e.g. 3</span></h3>
    </main>
