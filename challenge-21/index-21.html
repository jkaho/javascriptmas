    <main>
        <h1>Sum of 2</h1> 
        <br>
        <p>
            Check whether any two numbers, one from Array 1 and one from Array 2, when summed, result in your inputted sum value. 
        </p>
        <br>
        <h3>Integer Array 1: [<span id="arr1"></span>]</h3>
        <br>
        <form>
            <label for="num1">Add integer to Array 1: </label>
            <br>
            <input id="num1" type="number" placeholder="Insert whole number">
            <button id="submit-num1" class="input-width-btn" type="submit">Add to Array 1</button>
        </form>
        <br>
        <button id="backspace-arr1" class="backspace input-width-btn" type="submit">Delete Last Item</button>
        <button id="clear-arr1" class="clear input-width-btn" type="submit">Clear Array 1</button>
        <br><br>
        <h3>Integer Array 2: [<span id="arr2"></span>]</h3>
        <br>
        <form>
            <label for="num2">Add integer to Array 2: </label>
            <br>
            <input id="num2" type="number" placeholder="Insert whole number">
            <button id="submit-num2" class="input-width-btn" type="submit">Add to Array 2</button>
        </form>
        <br>
        <button id="backspace-arr2" class="backspace input-width-btn" type="submit">Delete Last Item</button>
        <button id="clear-arr2" class="clear input-width-btn" type="submit">Clear Array 2</button>
        <br><br>
        <form>
            <label for="value">Sum value: </label>
            <br>
            <input id="value" type="number" placeholder="Insert whole number">
            <button id="submit" class="input-width-btn" type="submit">Check Sums</button>
        </form>
        <br><br>
        <h3><span id="sum-checker"></span></h3>
